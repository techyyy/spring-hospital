<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/head">
  <title>Admin panel</title>
</head>
<body>

<div th:insert="fragments/headers::admin_header"></div>

<div class="d-flex" style="justify-content: center">
  <div class = "d-flex form-group text-center" style = "margin-top: 200px">
    <div style="width: 160px">
      <form class="d-flex flex-start mt-1" action="/add/doctor" method="get">
        <button type="submit" class="btn btn-primary btn-lg btn-block" th:text="#{button.add_a_doctor}"></button>
      </form>
      <form class="d-flex flex-start mt-1" action="/add/nurse" method="get">
        <button type="submit" class="btn btn-primary btn-lg btn-block" th:text="#{button.add_a_nurse}"></button>
      </form>
    </div>

    <div class="ml-3" style = "width: 240px">
      <form class="d-flex justify-content-end mt-1" action="/add/patient" method="get">
        <button type="submit" class="btn btn-secondary btn-lg btn-block" th:text="#{button.add_a_patient}"></button>
      </form>
      <form class="d-flex justify-content-end mt-1" action="/add/assignment" method="get">
        <button type="submit" class="btn btn-secondary btn-lg btn-block" th:text="#{button.set_doctor_for_a_patient}"></button>
      </form>
    </div>
  </div>
</div>

<div th:insert="fragments/footers::localization_footer"></div>

</body>
</html>
