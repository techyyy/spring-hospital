<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/head">
  <title>Main page</title>
</head>
<body>
<div th:insert="fragments/headers::admin_header"></div>

<form th:action="@{/patients/save}" th:object="${patient}" method="post">
  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8 col-xl-6">
          <div class="row">
            <div class="col text-center">
              <h1 th:text="#{label.new_patient}"></h1>
            </div>
          </div>
          <div class="row align-items-center mt-4">
            <div class="col">
              <input type="text" th:field="*{firstName}" class="form-control" th:placeholder=" #{label.first_name}" required="required">
            </div>
          </div>
          <div class="row align-items-center mt-4">
            <div class="col">
              <input type="text" th:field="*{lastName}" class="form-control" th:placeholder=" #{label.last_name}" required="required">
            </div>
          </div>
          <div class="row align-items-center mt-4">
            <div class="col">
              <input type="date" th:field="*{birthDate}" class="form-control" th:placeholder=" #{label.birth_date}" required="required">
            </div>
          </div>
          <div class="row justify-content-start mt-4">
            <div class="col">
              <button type="submit" class="btn btn-primary mt-4" th:text="#{button.submit}"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

<div th:insert="fragments/footers::localization_footer"></div>

</body>
</html>
