<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/head">
  <title>Update patient</title>
</head>
<body>
<div th:insert="fragments/headers::doctor_header"></div>

<div class="container" style="margin-top: 100px">
  <div class="col-lg-12">
    <h2 th:text="#{label.edit_patient}"></h2>
    <br>
    <br>
  </div>
  <div class="col-lg-8 push-lg-4 personal-info">
    <form th:action="@{/mypatients/save}" th:object="${pa}" method="POST">
      <input type="hidden" th:field="*{doctor}">
      <input type="hidden" th:field="*{patient}">
      <input type="hidden" th:field="*{id}">
      <input type="hidden" th:field="*{diagnosis}">
      <input type="hidden" th:field="*{treatment}">
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label" th:text="#{label.first_name}"></label>
        <div class="col-lg-9">
          <input class="form-control" type="text" th:field="*{patient.firstName}" value="First name"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label" th:text="#{label.last_name}"></label>
        <div class="col-lg-9">
          <input class="form-control" type="text" th:field="*{patient.lastName}" value="Last name"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label" th:text="#{label.birth_date}"></label>
        <div class="col-lg-9">
          <input class="form-control" type="date" th:field="*{patient.birthDate}" value="Birth date"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label"></label>
        <div class="col-lg-9">
          <button type="submit" class="btn btn-primary" th:text="#{button.save}"></button>
        </div>
      </div>
    </form>
  </div>
</div>

<div th:insert="fragments/footers::localization_footer"></div>

</body>
</html>
